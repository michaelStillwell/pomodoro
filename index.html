<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Pomodoro Timer</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="manifest" href="manifest.json" />
		<link href="styles.css" rel="stylesheet">
	</head>
	<body>
		<h1>Pomodoro</h1>

		<div class="container">
			<div id="timer">
				<div id="work" class="section active">
					<h3 id="work-label">Work:</h3>
					<button id="work-inc">+</button>
					<b id="work-minute" data-time="00"></b>
					<b>:</b>
					<b id="work-second" data-time="00"></b>
					<button id="work-dec">-</button>
				</div>

				<div id="rest" class="section">
					<h3 id="rest-label">Rest:</h3>
					<button id="rest-inc">+</button>
					<b id="rest-minute" data-time="00"></b>
					<b>:</b>
					<b id="rest-second" data-time="00"></b>
					<button id="rest-dec">-</button>
				</div>
			</div>

			<div>
				<button id="start">Start</button>
				<button id="mute" disabled>Mute</button>
				<button id="cancel" disabled>Cancel</button>
			</div>

			<div>
				<input id="autoplay" type="checkbox"/>
				<label id="autoplay-label" for="autoplay">Autoplay</label>
				<input 
					id="interval"
					type="number"
					ondrop="return false"
					onpaste="return false"
					onkeypress="return event.keyCode >= 48 && event.keyCode <= 57 && event.target.value.length < 2"
					min="0" 
					max="60" 
					placeholder="Int" />
			</div>
		</div>

		<audio id="notification">
			<source src="notification.wav" type="audio/wav">
		</audio>
		<script src="index.js"></script>
		<script>
			if ('serviceWorker' in navigator) {
				navigator.serviceWorker.register('./service-worker.js')
					.then((registration) => {
						console.log('Service Worker registered with scope:', registration.scope);
					})
					.catch((error) => {
						console.error('Service Worker registration failed:', error);
					});
			}
		</script>
	</body>
</html>
