<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Pomodoro Timer</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="styles.css" rel="stylesheet">
	</head>
	<body>
		<h1>Pomodoro</h1>

		<div id="timer">
			<h3 id="work" class="active">
				Work:
				<button id="work-inc">+</button>
				<b id="work-minute" data-time="00"></b>
				<b>:</b>
				<b id="work-second" data-time="00"></b>
				<button id="work-dec">-</button>
			</h3>

			<h3 id="rest">
				Rest:
				<button id="rest-inc">+</button>
				<b id="rest-minute" data-time="00"></b>
				<b>:</b>
				<b id="rest-second" data-time="00"></b>
				<button id="rest-dec">-</button>
			</h3>
		</div>

		<div>
			<button id="start">Start</button>
			<span id="rounds" data-rounds="0"></span>
			<button id="cancel" disabled>Cancel</button>
			<button id="mute" disabled>Mute</button>
		</div>

		<div>
			<label for="autoplay">Autoplay</label>
			<input id="autoplay" type="checkbox">
			<input id="interval" type="number" min="0" max="60">
		</div>

		<audio id="notification">
			<source src="notification.wav" type="audio/wav">
		</audio>
		<script src="index.js"></script>
	</body>
</html>
